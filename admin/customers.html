<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Nasabah - Bank Sampah</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <button class="nav-toggle" id="sidebar-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="customers.html" class="active"><i class="fas fa-users"></i> Manajemen Nasabah</a></li>
                <li><a href="waste-types.html"><i class="fas fa-trash-alt"></i> Jenis Sampah</a></li>
                <li><a href="deposits.html"><i class="fas fa-donate"></i> Setor Sampah</a></li>
                <li><a href="withdrawals.html"><i class="fas fa-money-bill-wave"></i> Penarikan</a></li>
                <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Riwayat Transaksi</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
                <li><a href="admins.html"><i class="fas fa-user-shield"></i> Manajemen Admin</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan Sistem</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <div class="header-left">
                    <button class="nav-toggle" id="mobile-menu-toggle">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                </div>
                <h1>Manajemen Nasabah</h1>
                <button class="btn btn-primary" id="addCustomerBtn">Tambah Nasabah</button>
            </div>
            
            <div class="table-container">
                <table id="customersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Telepon</th>
                            <th>Alamat</th>
                            <th>Saldo</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Customers will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Add/Edit Customer Modal -->
            <div id="customerModal" class="modal" style="display: none;">
                <div class="modal-content" id="modalDrag">
                    <div class="modal-header">
                        <h2 id="modalTitle">Tambah Nasabah</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="customerForm">
                            <input type="hidden" id="customerId">
                            <div class="form-group">
                                <label for="customerName">Nama Lengkap</label>
                                <input type="text" id="customerName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="customerEmail">Email</label>
                                <input type="email" id="customerEmail" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="customerPhone">Telepon</label>
                                <input type="tel" id="customerPhone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="customerAddress">Alamat</label>
                                <input type="text" id="customerAddress" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="customerUsername">Username</label>
                                <input type="text" id="customerUsername" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="customerPassword">Password</label>
                                <input type="password" id="customerPassword" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="customerBalance">Saldo Awal</label>
                                <input type="number" id="customerBalance" class="form-control" value="0" min="0">
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in as admin
            const isAdmin = localStorage.getItem('isAdminLoggedIn');
            if (isAdmin !== 'true') {
                window.location.href = '../login.html';
                return;
            }

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });

            // Mobile sidebar toggle functionality
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');

            // Function to toggle sidebar
            function toggleSidebar() {
                sidebar.classList.toggle('active');
            }

            // Add event listeners for sidebar toggle buttons
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleSidebar();
                });
            }

            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleSidebar();
                });
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = event.target === sidebarToggle || event.target === mobileMenuToggle ||
                                        sidebarToggle.contains(event.target) || mobileMenuToggle.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnToggle && window.innerWidth <= 840) {
                    sidebar.classList.remove('active');
                }
            });

            // Handle window resize to ensure proper sidebar state
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 1025) {
                    sidebar.classList.remove('active'); // Ensure sidebar is always visible on desktop
                } else {
                    // On mobile/tablet, keep sidebar hidden by default unless explicitly opened
                    sidebar.classList.remove('active');
                }
            });

            // Add customer button
            document.getElementById('addCustomerBtn').addEventListener('click', function() {
                document.getElementById('modalTitle').textContent = 'Tambah Nasabah';
                document.getElementById('customerForm').reset();
                document.getElementById('customerId').value = '';
                document.getElementById('customerPassword').required = true;
                document.getElementById('customerModal').style.display = 'block';
            });

            // Close modal
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('customerModal').style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('customerModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });


            // Form submission
            document.getElementById('customerForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const id = document.getElementById('customerId').value;
                const name = document.getElementById('customerName').value;
                const email = document.getElementById('customerEmail').value;
                const phone = document.getElementById('customerPhone').value;
                const address = document.getElementById('customerAddress').value;
                const username = document.getElementById('customerUsername').value;
                const password = document.getElementById('customerPassword').value;
                const balance = parseFloat(document.getElementById('customerBalance').value) || 0;

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Email tidak valid!');
                    return;
                }

                const customers = getCustomers();

                if (id) {
                    // Edit existing customer
                    const customerIndex = customers.findIndex(c => c.id === parseInt(id));
                    if (customerIndex !== -1) {
                        customers[customerIndex] = {
                            ...customers[customerIndex],
                            name,
                            email,
                            phone,
                            address,
                            username,
                            balance: balance
                        };

                        // Update password only if provided
                        if (password) {
                            customers[customerIndex].password = password;
                        }
                    }
                } else {
                    // Add new customer
                    // Check if username already exists
                    const existingCustomer = customers.find(c => c.username === username);
                    if (existingCustomer) {
                        alert('Username sudah digunakan!');
                        return;
                    }

                    const newCustomer = {
                        id: customers.length + 1, // Always assign next sequential ID
                        name,
                        email,
                        phone,
                        address,
                        username,
                        password,
                        balance
                    };

                    customers.push(newCustomer);
                }

                // Reorder IDs to maintain sequential order (1, 2, 3, etc.)
                customers.sort((a, b) => a.id - b.id); // Sort by current ID first
                customers.forEach((customer, index) => {
                    customer.id = index + 1; // Assign new sequential ID
                });

                localStorage.setItem('customers', JSON.stringify(customers));
                document.getElementById('customerModal').style.display = 'none';
                loadCustomersTable();
            });

            // Load customers table
            loadCustomersTable();
        });

        function loadCustomersTable() {
            const customers = getCustomers();
            // Sort customers by ID (ascending order) to show in registration order
            const sortedCustomers = [...customers].sort((a, b) => a.id - b.id);
            const tableBody = document.getElementById('customersTableBody');

            if (sortedCustomers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8">Tidak ada data nasabah</td></tr>';
                return;
            }

            tableBody.innerHTML = '';

            sortedCustomers.forEach(customer => {
                const row = document.createElement('tr');

                // Format balance
                const formattedBalance = formatCurrency(customer.balance);

                row.innerHTML = `
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone}</td>
                    <td>${customer.address}</td>
                    <td>${formattedBalance}</td>
                    <td>Aktif</td>
                    <td>
                        <button class="btn btn-primary btn-sm edit-customer" data-id="${customer.id}">Edit</button>
                        <button class="btn btn-danger btn-sm delete-customer" data-id="${customer.id}">Hapus</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });

            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-customer').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    editCustomer(id);
                });
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-customer').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    deleteCustomer(id);
                });
            });
        }


        function editCustomer(id) {
            const customers = getCustomers();
            const customer = customers.find(c => c.id === parseInt(id));

            if (customer) {
                document.getElementById('modalTitle').textContent = 'Edit Nasabah';
                document.getElementById('customerId').value = customer.id;
                document.getElementById('customerName').value = customer.name;
                document.getElementById('customerEmail').value = customer.email;
                document.getElementById('customerPhone').value = customer.phone;
                document.getElementById('customerAddress').value = customer.address;
                document.getElementById('customerUsername').value = customer.username;
                document.getElementById('customerBalance').value = customer.balance;
                document.getElementById('customerPassword').required = false; // Password not required for edit
                document.getElementById('customerModal').style.display = 'block';
            }
        }

        function deleteCustomer(id) {
            if (confirm('Apakah Anda yakin ingin menghapus nasabah ini?')) {
                let customers = getCustomers();
                customers = customers.filter(c => c.id !== parseInt(id));

                // Reorder IDs to maintain sequential order (1, 2, 3, etc.)
                customers.sort((a, b) => a.id - b.id); // Sort by current ID first
                customers.forEach((customer, index) => {
                    customer.id = index + 1; // Assign new sequential ID
                });

                localStorage.setItem('customers', JSON.stringify(customers));
                loadCustomersTable();
            }
        }

    </script>
    
    <style>
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            min-height: 300px;
            max-height: 80vh;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            background-color: #2d5016;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.3rem;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #a8d85a;
        }

        .modal-body {
            padding: 20px;
            max-height: calc(80vh - 100px);
            overflow-y: auto;
        }

        .btn-sm {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
        }

    </style>
</body>
</html>
